{% extends 'principal/principal_base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-7 mt-5">
                <div class="card bg-transparent border-0 push">
                    <form action="{% url 'register_subject' %}" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="text-center pt-3">
                                <img src="{% static 'app/img/logo.jpg' %}" alt="logo" height="75px"
                                     width="75px">
                            </div>
                            <div class="pt-3 text-center pb-3 home-text">
                                <h3 class="text-primary">prosperKids</h3>
                            </div>
                            <div class="pt-3 text-center">
                                <h5 class="text-primary">REGISTER</h5>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="form-check-label text-primary" for="subject_name">Subject:</label>
                                    <input name="subject_name" id="subject_name" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="subject_teacher_id" class="form-check-label">Subject Teacher:</label>
                                <select name="subject_teacher_id" id="subject_teacher_id" type="text"
                                        class="form-control">
                                    {% for f in subject_teacher %}
                                        <option value="{{ f.id }}" label="{{ f.text }}">{{ f.text }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="text-center pt-4">
                                <button type="submit" class="btn btn-primary text-light align-content-center">
                                    Create Subject
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
{% endblock %}
