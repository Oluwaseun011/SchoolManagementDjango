{% extends 'principal/principal_base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 mt-5">
                <div class="text-center pt-3">
                                <img src="{% static 'app/img/logo.jpg' %}" alt="logo" height="75px"
                                     width="75px">
                            </div>
                            <div class="pt-3 text-center pb-3 home-text">
                                <h3 class="text-primary">prosperKids</h3>
                            </div>
                            <div class="pt-3 text-center">
                                <h5 class="text-primary">REGISTER</h5>
                            </div>
                <div class="card bg-wrap border-0 pt-3">
                    <form action="{% url 'register_session' %}" method="post">
                        {% csrf_token %}
                        <div class="card-body">

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="form-check-label text-primary" for="session_name">Session:</label>
                                    <input name="session_name" id="session_name" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="form-check-label text-primary" for="session_start_year">Session
                                        starts:</label>
                                    <input name="session_start_year" id="session_start_year" class="form-control"
                                           type="date">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-check-label text-primary" for="session_end_year">Session
                                        ends:</label>
                                    <input name="session_end_year" id="session_end_year" class="form-control"
                                           type="date">
                                </div>
                            </div>
                            <div class="text-center pt-4">
                                <button type="submit" class="btn btn-primary text-light align-content-center">
                                    Create Session
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
{% endblock %}
