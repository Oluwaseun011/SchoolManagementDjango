{% extends 'principal/principal_base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 mt-5">
                <div class="text-center pt-1">
                    <img src="{% static 'app/img/logo.jpg' %}" alt="logo" height="150px"
                         width="150px">
                </div>
                <div class="pt-3 text-center pb-3 home-text">
                    <h2 class="text-primary">HAPPYDAY</h2>
                </div>
                <div class="pt-3 text-center">
                    <h3 class="text-primary">CREATE BASIC</h3>
                </div>
                <div class="card bg-wrap border-1 pt-3">
                    <form action="{% url 'create_basic' %}" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label class="form-check-label text-primary" for="basic_name">Basic Name:</label>
                                    <input name="basic_name" id="basic_name" class="form-control" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="text-center pt-4">
                            <button type="submit" class="btn btn-primary text-light align-content-center">
                                Create
                            </button>
                        </div>
                </div>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    </div>
{% endblock %}
