{% extends 'principal/principal_base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 mt-5">
                <table class="table table-hover table-responsive card-body push">
                    <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Basic</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for pend_application in application %}
                        <tr>
                            <td>{{ pend_application.first_name }}</td>
                            <td>{{ pend_application.last_name }}</td>
                            <td>{{ pend_application.basic }}</td>
                            <td>
                                <div class="btn btn-success">
                                    <a href="{% url 'approve_application' pend_application.id pend_application.application_id %}"
                                       class="btn btn-success">Approve</a>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
{% endblock %}
