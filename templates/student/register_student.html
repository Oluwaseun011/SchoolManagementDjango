{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-7 mt-5">
                <div class="card bg-transparent border-0 push">
                    <form action="{% url 'register_student' %}" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="text-center pt-3">
                                <img src="{% static 'app/img/logo.jpg' %}" alt="logo" height="75px"
                                     width="75px">
                            </div>
                            <div class="pt-3 text-center pb-3 home-text">
                                <h3 class="text-primary">prosperKids</h3>
                            </div>
                            <div class="pt-3 text-center">
                                <h5 class="text-primary">REGISTER</h5>
                            </div>
                            <div class="pt-3 text-left">
                                <h5 class="text-primary">STUDENT DETAILS</h5>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="form-check-label text-primary" for="first_name">First name:</label>
                                    <input name="first_name" id="first_name" class="form-control" type="text">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-check-label text-primary" for="last_name">Last name:</label>
                                    <input name="last_name" id="last_name" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-row pt-2">
                                    <label class="form-check-label text-primary" for="gender">Gender:</label>
                                    <select name="gender" id="gender" class="form-control">
                                        <option value=" ">Select Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-check-label text-primary" for="admission_year">Admission Year:</label>
                                    <input name="admission_year" id="admission_year" class="form-control" type="text">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-check-label text-primary" for="date_of_birth">Date of
                                        Birth:</label>
                                    <input name="date_of_birth" id="date_of_birth" class="form-control" type="date">
                                </div>
                            </div>
                            <div class="pt-3 text-left">
                                <h5 class="text-primary">GUARDIAN DETAILS</h5>
                            </div>
                            <div class="form-row">
                                <div class="form-row pt-2">
                                    <label class="form-check-label text-primary" for="title">Title:</label>
                                    <select name="title" id="title" class="form-control">
                                        <option value=" ">Mr/Mrs/Miss</option>
                                        <option value="mr">Mr</option>
                                        <option value="mrs">Mrs</option>
                                        <option value="miss">Miss</option>
                                        <option value="others">Others</option>
                                    </select>
                                </div>
                                <div class="form-row pt-2">
                                    <label class="form-check-label text-primary" for="relationship">Relationship:</label>
                                    <select name="relationship" id="relationship" class="form-control">
                                        <option value=" ">Select Relationship</option>
                                        <option value="father">Father</option>
                                        <option value="mother">Mother</option>
                                        <option value="brother">Brother</option>
                                        <option value="sister">Sister</option>
                                        <option value="uncle">Uncle</option>
                                        <option value="aunt">Aunt</option>
                                        <option value="others">Others</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="form-check-label text-primary" for="username">Username:</label>
                                    <input name="username" id="username" class="form-control" type="text">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-check-label text-primary" for="email">Email:</label>
                                    <input name="email" id="email" class="form-control" type="email">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="form-check-label text-primary" for="first_name">First name:</label>
                                    <input name="first_name" id="first_name" class="form-control" type="text">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-check-label text-primary" for="last_name">Last name:</label>
                                    <input name="last_name" id="last_name" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="form-check-label text-primary" for="phone_number">Phone
                                        Number:</label>
                                    <input name="phone_number" id="phone_number" class="form-control" type="tel">
                                </div>
                                <div class="form-row pt-2">
                                    <label class="form-check-label text-primary" for="gender">Gender:</label>
                                    <select name="gender" id="gender" class="form-control">
                                        <option value=" ">Select Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label class="form-check-label text-primary" for="address">Address:</label>
                                <textarea name="address" id="address" class="form-control" type="text"></textarea>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="basic_id" class="form-check-label">Basic:</label>
                                <select name="basic_id" id="basic_id" type="text"
                                        class="form-control">
                                    {% for f in basic %}
                                        <option value="{{ f.id }}" label="{{ f.text }}">{{ f.text }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="text-center pt-4">
                                <button type="submit" class="btn btn-primary text-light align-content-center">
                                    Register
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
{% endblock %}
